<h1>Create University</h1>
<hr>

<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onsubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="university.name" name="name">
        </div>

        <div class="form-group">
            <label for="name">Establishment Date</label>
            <input type="text" class="form-control" id="establishmentDate" required
                [(ngModel)]="university.establishmentDate" name="establishmentDate">
        </div>

        <button type="reset" (click)="reset()" class="btn btn-warning">Reset</button>
        &nbsp; &nbsp;
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
